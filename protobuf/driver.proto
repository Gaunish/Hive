syntax = "proto3";

// Namespace
package hive;

// GetObjectLoc
message ObjectLocRequest {
    // Object IDs
    bytes object_ids = 1;
}

message ObjectLocReply {
    // Worker IDs
    bytes worker_ids = 1;
}

// Hive Driver
service DriverService {
    rpc GetObjectLoc (ObjectLocRequest) returns (ObjectLocReply);
}